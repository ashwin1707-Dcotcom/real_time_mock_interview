{% extends "company/index.html" %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>




<body>
<form action="" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="254" border="1" CLASS="table table-bordered">
  <tr>
    <th width="177" scope="row">name</th>
    <td width="61"><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" class="form-control" required /></td>
  </tr>
  <tr>
    <th scope="row">email</th>
    <td><label for="textfield2"></label>
      <input type="email" name="textfield2" id="textfield2" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" /></td>
  </tr>
  <tr>
    <th scope="row">contact</th>
    <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3"class="form-control" required pattern="[6-9][0-9]{9}" maxlength="10" /></td>
  </tr>
  <tr>
    <th scope="row">lisence</th>
    <td><input type="text" name="textfield4" id="textfield4"class="form-control" required /></td>
  </tr>
  <tr>
    <th scope="row">image</th>
    <td><label for="textfield5"></label>
      <label for="fileField"></label>
        
        <img src="{{  }}" alt=""/>
      <input type="file" name="fileField" id="fileField"class="form-control" required />
      </td>
  </tr>
  <tr>
    <th scope="row">latitude</th>
    <td><label for="textfield6"></label>
      <input type="text" name="textfield6" id="textfield6"class="form-control" required /></td>
  </tr>
  <tr>
    <th scope="row">longitude</th>
    <td><label for="textfield7"></label>
      <input type="text" name="textfield7" id="textfield7" class="form-control" required/></td>
  </tr>
  <tr>
    <th colspan="2" scope="row"><input type="submit" name="button" id="button" value="updated" /></th>
  </tr>
</table>

</form>
</body>
</html>
{% endblock %}
