<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        @import url("https://fonts.googleapis.com/css?family=Nunito:400,600,700");

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Nunito", sans-serif;
            color: rgba(0, 0, 0, 0.7);
            background-image: url("https://images.unsplash.com/photo-1538137524007-21e48fa42f3f?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=ac9fa0975bd2ebad7afd906c5a3a15ab&auto=format&fit=crop&w=1834&q=80");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.16);
        }

        h1 {
            font-size: 26px;
            font-weight: 600;
            color: #55311c;
            text-align: center;
            margin-bottom: 20px;
        }

        .input-block {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .input-label {
            font-size: 11px;
            text-transform: uppercase;
            font-weight: 600;
            color: #8c7569;
            margin-bottom: 6px;
        }

        .input-block input {
            outline: 0;
            border: 1px solid #ddd;
            padding: 10px;
            font-size: 14px;
            font-family: "Nunito", sans-serif;
            border-radius: 4px;
        }

        .input-block input::placeholder {
            color: #ccc;
        }

        .input-block input:focus {
            border-color: #8c7569;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            cursor: pointer;
            border: 0;
            outline: 0;
            border-radius: 30px;
            background: rgb(255, 255, 255);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.16);
            color: #8c7569;
            transition: 0.3s;
        }

        .submit-btn:hover {
            background: rgba(255, 255, 255, 0.8);
        }

        .sign-up {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .sign-up a {
            color: #8c7569;
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .modal-buttons a {
            color: #8c7569;
            font-size: 12px;
            text-decoration: none;
        }

        @media(max-width: 750px) {
            .form-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <h1>user Registration</h1>
            <form action="/signup_post" method="post" enctype="multipart/form-data">
                <div class="input-block">
                    <label for="name" class="input-label">Name</label>
                    <input type="text" name="textfield" id="name" placeholder="User Name" pattern="[A-Za-z ]*" class="form-control" required>
                </div>
                <div class="input-block">
                    <label for="img" class="input-label">Image</label>
                    <input type="file" name="fileField" id="img" accept="/image/*" required>
                </div>
                <div class="input-block">
                    <label for="contact" class="input-label">place</label>
                    <input type="text" name="textfield2" id="contact" placeholder="Place" class="form-control" required>
                </div>
               <div class="input-block">
                    <label for="long" class="input-label">pin</label>
                    <input type="text" name="textfield3" id="long" placeholder="pincode" class="form-control" required>
                </div>
                <div class="input-block">
                    <label for="long" class="input-label">post</label>
                    <input type="text" name="textfield4" id="long" placeholder="Post address" class="form-control" required>
                </div>
                <div class="input-block">
                    <label for="lat" class="input-label">email</label>
                    <input type="email" name="textfield5" id="lat" placeholder="Email" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                </div>
                <div class="input-block">
                    <label for="long" class="input-label">contact</label>
                    <input type="text" name="textfield6" id="long" placeholder="Contact" class="form-control" required pattern="[6-9][0-9]{9}" maxlength="10">
                </div>
                 <div class="input-block">
                    <label for="long" class="input-label">latitude</label>
                    <input type="text" name="textfield7" id="lt" placeholder="Longitude" class="form-control" readonly>
                </div>
                 <div class="input-block">
                    <label for="long" class="input-label">longitude</label>
                    <input type="text" name="textfield8" id="lg" placeholder="Longitude" class="form-control" readonly>
                </div>
                <div id="gmap"></div><br>

                <div class="input-block">
                    <label for="pass" class="input-label">Password</label>
                    <input type="password" name="textfield9" id="pass" placeholder="Password" class="form-control"  required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                </div>
                <div class="input-block">
                    <label for="cpass" class="input-label">Confirm Password</label>
                    <input type="password" name="textfield10" id="cpass" placeholder="Confirm Password" class="form-control"  required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                </div>
                <button type="submit" class="submit-btn">Register</button>
            </form>
            <div class="modal-buttons">
                <p class="sign-up">Already have an account? <a href="/login">Login here</a></p>
            </div>
        </div>
    </div>

</body>
</html>
<style type="text/css">


    #gmap {
        width: 100%;
        height: 200px;
        border: double;
    }
</style>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6v5-2uaq_wusHDktM9ILcqIrlPtnZgEk&sensor=false"></script>
<script type="text/javascript">
    var map, marker;
    initialize();

    function initialize() {
        var myLatlng = new google.maps.LatLng(11.868536, 75.363197);
        var myOptions = {
            zoom: 7,
            center: myLatlng,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        map = new google.maps.Map(document.getElementById("gmap"), myOptions);
        marker = new google.maps.Marker({
            position: myLatlng,
            map: map
        });

        google.maps.event.addListener(map, "click", function (event) {
            var clickLat = event.latLng.lat();
            var clickLon = event.latLng.lng();
            document.getElementById("lt").value = clickLat.toFixed(5);
            document.getElementById("lg").value = clickLon.toFixed(5);
            marker.setPosition(new google.maps.LatLng(clickLat, clickLon));
        });

        GetMylocation();
    }

    function GetMylocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
        } else {
            alert("Geolocation is not supported by this browser.");
        }
    }

    function showPosition(position) {
        var lat = position.coords.latitude;
        var lon = position.coords.longitude;
        document.getElementById("lt").value = lat;
        document.getElementById("lg").value = lon;

        var myLatlng = new google.maps.LatLng(lat, lon);
        map.setCenter(myLatlng);
        map.setZoom(14);
        marker.setPosition(myLatlng);
    }
</script>
