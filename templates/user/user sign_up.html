<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body><form action="/signup_post" method="post" enctype="multipart/form-data">
<table width="200" border="1"CLASS="table table-bordered">
  <tr>
    <th scope="row">name</th>
    <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield"class="form-control" required /></td>
  </tr>
  <tr>
    <th scope="row">image</th>
    <td><label for="textfield2"></label>
      <label for="fileField"></label>
      <input type="file" name="fileField" id="fileField"class="form-control" required /></td>
  </tr>
  <tr>
    <th scope="row">place</th>
    <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" class="form-control" required/></td>
  </tr>
  <tr>
    <th scope="row">pin</th>
    <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3"class="form-control" required /></td>
  </tr>
  <tr>
    <th scope="row">post</th>
    <td><label for="textfield4"></label>
      <input type="text" name="textfield4" id="textfield4"class="form-control" required /></td>
  </tr>
  <tr>
    <th scope="row">email</th>
    <td><label for="textfield5"></label>
      <input type="email" name="textfield5" id="textfield5" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/></td>
  </tr>
  <tr>
    <th scope="row">contact</th>
    <td><label for="textfield6"></label>
      <input type="text" name="textfield6" id="textfield6" class="form-control" required pattern="[6-9][0-9]{9}" maxlength="10"/></td>
  </tr>
  <tr>
    <th scope="row">latitude</th>
    <td><label for="textfield7"></label>
      <input type="text" name="textfield7" id="textfield7" class="form-control" required /></td>
  </tr>
  <tr>
    <th scope="row">longitude</th>
    <td><label for="textfield8"></label>
      <input type="text" name="textfield8" id="textfield8"class="form-control" required  /></td>
  </tr>
  <tr>
    <th scope="row">password</th>
    <td><label for="textfield9"></label>
      <input type="text" name="textfield9" id="textfield9"class="form-control" required  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" /></td>
  </tr>
  <tr>
    <th scope="row">confirm password</th>
    <td><label for="textfield10"></label>
      <input type="text" name="textfield10" id="textfield10"class="form-control" required  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" /></td>
  </tr>
  <tr>
    <th colspan="2" scope="row"><input type="submit" name="button" id="button" value="Submit" class="btn btn-success"/></th>
    </tr>
</table>

</form>
</body>
</html>
