{% extends "user/index.html" %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="/change_pswd_post" method="post">
<table width="200" border="1"CLASS="table table-bordered">
  <tr>
    <th scope="row">CURRENT PASSWORD</th>
    <td><label for="textfield"></label>
      <input type="password" name="textfield" id="textfield"class="form-control" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" /></td>
  </tr>
  <tr>
    <th scope="row">NEW PASSWORD</th>
    <td><label for="textfield2"></label>
      <input type="password" name="textfield2" id="textfield2" class="form-control" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"/></td>
  </tr>
  <tr>
    <th scope="row">CONFIRM PASSWORD</th>
    <td><label for="textfield3"></label>
      <input type="password" name="textfield3" id="textfield3"class="form-control" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" /></td>
  </tr>
  <tr>
      <th colspan="2" scope="row"><div align="center"><input type="submit" class="btn btn-dark" name="button" id="button" value="Submit" /></div></th>
    </tr>
</table>


</form>
</body>
</html>
{% endblock %}
