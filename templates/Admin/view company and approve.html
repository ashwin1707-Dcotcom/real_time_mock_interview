{% extends "Admin/index.html" %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body><table width="421" height="142" border="1" CLASS="table table-bordered">
  <caption>&nbsp;
  </caption>
  <tr>
    <th width="35" scope="col">slno</th>
    <th width="47" scope="col">name</th>
       <th width="47" scope="col">email</th>
    <th width="53" scope="col">image</th>

      <th width="47" scope="col">license</th>
    <th width="62" scope="col">contact</th>
    <th width="65" scope="col">Location&nbsp;</th>
    <th width="66" scope="col">&nbsp;</th>
  </tr>
    {% for i in data %}
  <tr>
    <td height="69">{{ forloop.counter }}&nbsp;</td>
    <td>{{ i.name }}&nbsp;</td>
    <td>{{ i.email }}&nbsp;</td>
       <td><img src="{{ i.image }}" width="100" height="100" alt=""/></td>

    <td><a href="{{ i.lisence }}">View Proof</a></td>
       <td>{{ i.contact }}&nbsp;</td>
      <td><p><a href="https://www.google.com/maps/?q={{ i.latitude }},{{ i.longitude }}">Track</a></p></td>

    <td><p><a href="/approve_company/{{ i.LOGIN.id }}" class="btn btn-success">approve</a></p>
    <p><a href="/reject_company/{{ i.LOGIN.id }}" class="btn btn-success" onclick="return confirm('Are you sure?')">reject</a></p></td>
  </tr>
  {% endfor %}
</table>

</body>
</html>
{% endblock %}
